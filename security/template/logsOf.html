{% load static %}
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.css"
    />
    <script type="text/javascript" src="static/js/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script
      type="text/javascript"
      charset="utf8"
      src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="{% static 'js/logsOf.js'%}"></script>

    <style>
      .card {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        max-width: 300px;
        margin: auto;
        text-align: center;
        font-family: arial;
      }

      .title {
        color: grey;
        font-size: 18px;
      }

      button {
        border: none;
        outline: 0;
        display: inline-block;
        padding: 8px;
        color: white;
        background-color: #000;
        text-align: center;
        cursor: pointer;
        width: 100%;
        font-size: 18px;
      }

      a {
        text-decoration: none;
        font-size: 22px;
        color: black;
      }

      button:hover,
      a:hover {
        opacity: 0.7;
      }

      .box {
        width: 200px;
        height: 200px;
      }

      img {
        width: 100%;
        height: 100%;
      }

      input {
        margin: 5px;
      }
    </style>
  </head>

  <body>
    <script>
      $(document).ready(function() {
        $("#dataTable_filter input").addClass("form-control");

        $("#dataTable_filter").removeClass("dataTables_filter");
        $("#dataTable_filter").addClass("pull-right");
        $("#dataTable_filter label").addClass("mr-0");
        $("#dataTable_length").addClass("form-group");
        $("#dataTable_length").removeClass("dataTables_length");
        $("#dataTable_length select").addClass("form-control");
        $("#dataTable_length").addClass("form-inline");
      });
    </script>

    <div>
      <nav class="navbar navbar-expand-xl navbar-dark bg-dark d-flex">
        <div>
          <a class="navbar-brand" href="#" style="font-size: 20px;"
            ><b>TechnoBugs</b></a
          >
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarSupportedContent"
        >
        <div class="form-inline my-2 my-lg-0">
        <button class="btn btn-secondary my-2 my-sm-0 btn-sm" onclick="window.location.href = 'back';"><span class="fas fa-caret-square-left"
            style="font-size:15px;color:white;padding:6px;" >Home</span></button></a></div>
        &nbsp<div class="form-inline my-2 my-lg-0"><button class="btn btn-danger my-2 my-sm-0" type="submit"
            onclick="window.location.href = '/logout';"><span class="fa fa-power-off" style="padding: 4px"></button></div>
        </div>
      </nav>
    </div>

    <div class="row" style="margin-right: 0;margin-left: 0;height: 570px">
      <div class="col-lg-3.col-md-3.col-sm-3" style="background-color: orange;">
        <div class="card" style="margin-top: 70px;background-color: black; ">
          <h1 style="color: white">Profile</h1>
          <img id="p" style="width:100%;" />
          <h1 style="color: white" id="name"></h1>
          <p style="color: white" id="designation" class="title"></p>
          <p style="color: white" id="contactNo">Contact Number:</p>
          <p style="color: white" id="expiryDate">Expires on:</p>
          <p style="color: white" id="registeredBy">Registered by: </p>
          <button class="btn btn-light">Edit</button>
        </div>
      </div>
      <div class="col-lg-9 col-md-9 col-sm-9">
        <div
          class="container"
          style="align-items: center;align-content: center"
        >
          <table id="dataTable" class="display" style="width:100%"></table>
        </div>
      </div>
    </div>
  </body>
</html>
